<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body onload="getAdvice()">

  <div class="container">
    <div class="advice-box">
      <span class="advice-tag">Advice #<span id="advice-id"></span></span>
      <span class="advice-text-container">
        <span id="advice-text"></span>
      </span> 
      <img class="divider-desktop" src = "images/pattern-divider-desktop.svg" alt="My Happy SVG"/>
      <img class="divider-mobile" src = "images/pattern-divider-mobile.svg" alt="My Happy SVG"/>
      <div class="button" onClick="getAdvice()">
        <img width="8px" height="8px" src="images/icon-dice.svg" alt="randomize icon"/>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/volinha/">Vin√≠cius Fernandes</a>.
  </div>
</body>

<script src="https://www.w3schools.com/lib/w3.js"></script>
<script>
function getAdvice(){
  w3.getHttpObject("https://api.adviceslip.com/advice", function(data){
    data = data.slip;
    document.getElementById("advice-id").innerHTML = data.id;
    document.getElementById("advice-text").innerHTML = data.advice;
  })
}
</script>

</html>
